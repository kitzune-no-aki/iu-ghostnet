<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Report Ghost Net</title>
</h:head>

<h:body>
    <h:form>
        <h1>Report Ghost Net</h1>

        <!-- Latitude -->
        <h:outputLabel for="latitude" value="Latitude: " />
        <h:inputText id="latitude" value="#{report.latitude}" required="true" />
        <br />

        <!-- Longitude -->
        <h:outputLabel for="longitude" value="Longitude: " />
        <h:inputText id="longitude" value="#{report.longitude}" required="true" />
        <br />

        <!-- Estimated Size -->
        <h:outputLabel for="estimatedSize" value="Estimated Size (mÂ²): " />
        <h:inputText id="estimatedSize" value="#{report.estimatedSize}" required="true" />
        <br />

        <!-- Submit Button -->
        <h:commandButton value="Submit Report" action="#{report.submitReport}" />

        <!-- Back Button -->
        <h:commandButton value="Back to Home" action="index.xhtml?faces-redirect=true" immediate="true" />

        <!-- Display Messages -->
        <h:messages />
    </h:form>
</h:body>
</html>
